<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Zuri Responsive Form | Michael Tobechukwu Nwokike</title>

     
  </head>

  <body>
    <div class="wrapper">
      <div class="text-box">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form">
        <div class="tryfree">
          <p><span>Try it free 7days</span> then $20/mo. thereafter</p>
        </div>
        <form id="mainform">
          <div class="first-name">
            <input
              type="text"
              id="firstname"
              name="first-name"
              placeholder="First Name"
            />
            <span id="firstNameImg"><img src="images/icon-error.svg" /></span>
          </div>

          <span id="firstnameerror"></span>

          <div class="last-name">
            <input
              type="text"
              id="Lastname"
              name="Last-name"
              placeholder="Last Name"
            />
            <span id="lastNameImg"><img src="images/icon-error.svg" /></span>
          </div>

          <span id="lastnameerror"></span>

          <div class="email">
            <input
              type="email"
              id="email"
              name="email"
              value=""
              placeholder="Email Address"
            />
            <span id="emailImg"><img src="images/icon-error.svg" /></span>
          </div>

          <span id="emailError"></span>

          <div class="password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <span id="passwordImg"> <img src="images/icon-error.svg" /></span>
          </div>

          <span id="passworderror"></span>

          <div>
            <button id="button" onclick="validateData()">
              CLAIM YOUR FREE TRIAL
            </button>
          </div>

          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
