<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Zuri Responsive Form | Michael Tobechukwu Nwokike</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="text-box">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form">
        <div class="tryfree">
          <p><span>Try it free 7days</span> then $20/mo. thereafter</p>
        </div>
        <form id="main-form">
          <div class="first-name">
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First Name"
              required
            />
          </div>

          <div class="last-name">
            <input
              type="text"
              id="Last-name"
              name="Last-name"
              placeholder="Last Name"
              required
              data-error="Last Name cannot be empty"
            />
          </div>

          <div class="email">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
              data-error="Looks like this is not an email"
            />
          </div>
          <div class="password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              data-error="Password cannot be empty"
            />
          </div>

          <button id="button">CLAIM YOUR FREE TRIAL</button>

          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </div>

<script>
const
const
const
</script>
  </body>
</html>
